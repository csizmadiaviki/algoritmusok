<!doctype html>
<html lang="hu">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Feladat</title>
    <style>
        html,body{
            height:100%;
            margin:0;
            font-family: Arial, Helvetica, sans-serif;
            background:#f3f4f6;
            color:#111;
        }

        .center {
            min-height:100%;
            display:flex;
            flex-direction: column;
            gap: 20px;
            align-items:center;
            justify-content:center;
        }

        .box {
            background: #fff;
            padding:20px 24px;
            border-radius:8px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            max-width:360px;
            width:90%;
            text-align:left;
        }

        .name { font-size:18px; font-weight:700; margin:0 0 6px; }
        .task { font-size:16px; margin:0 0 12px; color:#333; }
        .link a { color:#0b76d1; text-decoration:none; word-break:break-all; }
        .link a:hover { text-decoration:underline; }
    </style>
</head>
<body>
<div class="center">

</html>
